{% extends 'base.html' %}
{% block body %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<h1>Stuff To Do</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				{% if tasks %}
					<ol>
					{% for task in tasks %}
								<li>
									<a href="/tasks/{{ task.task_id }}" >{{ task.title }} {{ task.description }}</a>
									<a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
									<a href="#"><span class="glyphicon glyphicon-ok"></span></a>
									<a href="/tasks/{{ task.task_id }}/delete"><span class="glyphicon glyphicon-remove"></span></a>
									<img src="{{ task.pic }}" width="100">
			    				</li>
					{% endfor %}
					</ol>
				{% else %}
					<p>No stuff to display</p>
				{% endif %}
			</div>
		</div>
	</div>
{% endblock %}
