{% extends 'base.html' %}
{% block title %}New Task{% endblock %}
{% block body %}
	<div class="page-header">
		<h1 class="text-center">Edit '{{ task.title }}'' Task</h1>
	</div>
	<div class="container">
		<form action="/tasks/{{ task.task_id }}/edit" method="post" enctype="multipart/form-data">
			<div class="form-group row">
				<label for="title" class="col-sm-2 col-form-label">Task Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" name="title" value="{{ task.title | title }} (not editable)" disabled>
				</div>
			</div>
			<div class="form-group row">
				<label for="description" class="col-sm-2 col-form-label">Description</label> 		
				<div class="col-sm-10">
					<input type="text" class="form-control" id="description" name="description" value="{{ task.description }}">
				</div>
			</div>	
			<div class="form-group row">
				<label for="pic" class="col-sm-2 col-form-label">Picture</label>
				<div class="col-sm-10">
					<input type="file" class="form-control" id="pic" name="pic">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-12">
					<button type="submit" class="btn btn-primary" name="submit">Submit Changes</button>
					<a href="/tasks" class="btn btn-primary">Cancel</a>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
